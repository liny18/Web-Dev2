<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Ticker</title>
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <script
      defer
      src="https://requirejs.org/docs/release/2.3.6/minified/require.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="d-flex flex-column vh-100 overflow-x-hidden overflow-y-scroll">
      <header class="vw-100">
        <h1>News cycle every 5 seconds :)</h1>
      </header>
      <main>
        <div id="cardsContainer" class="row position-relative">
          <button id="prev-button">
            &#10094;
          </button>
        </div>
      </main>
      <div class="modal bg-black" id="topic-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter your desired topics</h5>
                </div>
                <div class="modal-body">
                    <form id="topic-form">
                        <div class="form-group">
                            <label for="topic1">Topic 1:</label>
                            <input type="text" class="form-control" id="topic1" required>
                        </div>
                        <div class="form-group">
                            <label for="topic2">Topic 2:</label>
                            <input type="text" class="form-control" id="topic2" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark" id="submit-topics">Submit</button>
                </div>
            </div>
        </div>
    </div>    
      <footer class="vw-100 d-flex align-items-center justify-content-center fill">
        <h4>Barnacles News</h4>
      </footer>
    </div>
  </body>
</html>
