<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script defer src="https://kit.fontawesome.com/bb67f860a0.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid h-100 p-5">
    <div class="row h-100 box rounded-5">
      <h2 class="name">TerryWeather</h2>
      <div class="col-4 right-container d-flex justify-content-center align-items-center rounded-5">
        <div class="card search-card p-4 ">
          <div class="card-body">
            <h5 class="card-title">Search</h5>
            <form class="input-group ">
              <div class="form-floating">
                <input type="text" class="form-control" id="search" placeholder="City">
                <label for="search">Enter a city</label>
              </div>
              <button type="button" class="btn btn-outline-primary button" id="F">
                <i class="fas fa-search"></i>
                &#8457;
              </button>
              <button type="button" class="btn btn-outline-danger button" id="C">
                <i class="fas fa-search"></i>
                &#8451;
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-1 line mx-auto">
      </div>
      
      <div class="col-7 left-container d-flex flex-column justify-content-center align-items-center rounded-5">
        <div class="card main-card p-4">
          <h2 class="card-title text-center city">City</h2>
            <div class="row">
              <div class="col-6 main-card-left d-flex flex-column justify-content-center">
                <h2 class="main-temp">32&#8451;</h2>
                <div class="main-card-flex">
                  <h2 class="main-weather">Sunny</h2>
                  <img class="icon" src="pictures/images.png" alt="weather icon">
                </div>
              </div>
              <div class="col-6 details">
                <p>Feels Like: <span class="feels">37&#8451;</span></p>
                <p>Humidity: <span class="humidity">50%</span></p>
                <p>Pressure: <span class="pressure">1000 Hg</span></p>
                <p>High: <span class="high">100&#8451;</span></p>
                <p>Low: <span class="low">0&#8451;</span></p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
