<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f1f1f1;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    a {
      text-decoration: none;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    Labs
  </header>
  <main>
    <a href="./lab1">
      <button>
        Lab 1
      </button>
    </a>
    <a href="./lab2">
      <button>
        Lab 2 
      </button>
    </a>
    <a href="./lab3/client/dist/">
      <button>
        Lab 3
      </button>
    </a>
  </main>
</body>
</html>
